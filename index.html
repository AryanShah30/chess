<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Chess</title>
    <link rel="icon" type="image/x-icon" href="Assets/images/strategy.png" />
  </head>
  <body>
    <div class="chess-container">
      <div class="chess-clock">
        <div class="player-clock" id="player2-clock">
          <div class="player-info">
            <img
              src="Assets/images/profile.png"
              alt="Player 2"
              class="player-avatar"
            />
            <div class="player-name" id="player2-name">Player 2</div>
          </div>
          <div class="player-time" id="player2-time">00:10:00</div>
        </div>
        <div class="player-clock active" id="player1-clock">
          <div class="player-info">
            <img
              src="Assets/images/profile.png"
              alt="Player 1"
              class="player-avatar"
            />
            <div class="player-name" id="player1-name">Player 1</div>
          </div>
          <div class="player-time" id="player1-time">00:10:00</div>
        </div>
      </div>
      <div id="root"></div>
      <div class="scoresheet" id="scoresheet">
        <div class="move-row">
          <div class="move-number">#</div>
          <div class="move">White</div>
          <div class="move">Black</div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
