<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Zero-Lag Chess</title>
    <link rel="icon" type="image/x-icon" href="Assets/images/favicon.png" />
  </head>
  <body>
    <div class="chess-container">
      <button class="mobile-nav-toggle" aria-label="Toggle navigation">
        <img src="Assets/images/menu.png" alt="Menu" class="menu-icon" />
      </button>
      <div class="left-container">
        <div class="chess-clock">
          <div class="player-clock" id="player2-clock">
            <div class="player-info">
              <img
                src="Assets/images/profile.png"
                alt="Player 2"
                class="player-avatar"
              />
              <div class="player-name" id="player2-name">Player 2</div>
            </div>
            <div class="player-time" id="player2-time">00:10:00</div>
          </div>
          <div class="player-clock active" id="player1-clock">
            <div class="player-info">
              <img
                src="Assets/images/profile.png"
                alt="Player 1"
                class="player-avatar"
              />
              <div class="player-name" id="player1-name">Player 1</div>
            </div>
            <div class="player-time" id="player1-time">00:10:00</div>
          </div>
        </div>
        <div class="status-box white-turn" id="status-box">
          It's White's turn to move
        </div>
        <button class="game-setup-btn">
          <img
            src="Assets/images/chess-clock.png"
            alt="Clock"
            class="button-icon"
          />
          Game Setup
        </button>
      </div>
      <div id="root"></div>
      <div class="scoresheet" id="scoresheet">
        <div class="move-row">
          <div class="move-number">#</div>
          <div class="move">White</div>
          <div class="move">Black</div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
  ></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("B_QueBdfGleGr-Z5z");
    })();
  </script>
</html>
